{% extends 'master.html' %}    
{% block body %}   
<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <h3 class="container" style="margin-left: 500px;"><li class="active">Your Order</li></h3>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for i in order %}

                    <tr>
                        <td class="cart_product">
                            <a href=""><img src="{{i.image}}" alt=""></a>
                        </td>
                        <td class="cart_description">
                            <h5><a href="" style="color: black; margin-left: 180px;" >{{i.product}}</a></h5>
                        </td>
                        <td class="cart_price">
                            <p>Rs {{i.price}}</p>
                        </td>
                        <td class="cart_price">
                            <div class="cart_quantity_button">
                                <p>{{i.quantity}}</p>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">{{i.total}}</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    {% endfor %}  
                    
                    
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->



{% endblock %}
